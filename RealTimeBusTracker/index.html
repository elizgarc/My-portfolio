<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Real Time Tracker</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/bus.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="map-container">
      <div id="map"></div>
    </div>

    <div class="map-overlay">
      <label for="routeDrop" class="txt">Route:</label>
      <select name="routeDrop" id="target" class="drop">
        <option value="" disabled selected>Select the route</option>
      </select>
      <button class="btn" id="loadBtn">Show Live</button>
      <button class="btn stop" id="stopBtn">Stop Live</button>
      <div class="txt" id="busesNumber"></div>
    </div>
    <script src="./mapanimation.js"></script>
  </body>
</html>
